<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Framework + fancyCard</title>
	<script src="framework.js"></script>
</head>
<body data-cloak>

<div>{username.toLowerCase()}</div>
<div>len : {users.length}</div>
<div>uppercase: {username.toUpperCase()}</div>
<div>first 3 chars: {username.substring(0, 3)}</div>

<div data-for="users as user">
	<div class="user-card">
		<h3>{user.name.toUpperCase()}</h3>
		<p>Role: {user.role}</p>
		<p>Email: {user.email.toLowerCase()}</p>
		<p>Name length: {user.name.length}</p>
	</div>


</div>
<input type="text" data-bind="username">

<script>
	setData('users', [
		{ name: 'Yarek', role: 'Developer', email: 'yarek@example.com' },
		{ name: 'John', role: 'Designer', email: 'john@example.com' },
		{ name: 'Alice', role: 'Manager', email: 'alice@example.com' }
	]);
	setData('username', 'YAREK');
</script>

</body>
</html>
