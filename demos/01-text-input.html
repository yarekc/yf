<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input Demo - YF Framework</title>
    <script src="yf.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .demo-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .output {
            background: white;
            padding: 15px;
            margin-top: 15px;
            border-left: 4px solid #667eea;
        }
        h1 { color: #667eea; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
    </style>
</head>
<body data-cloak>
    <h1>üìù Simple Text Input</h1>
    <p>Type in the input field and watch the text appear below in real-time.</p>

    <div class="demo-box">
        <label>Enter your name:</label>
        <input type="text" data-bind="userName" placeholder="Type here...">

        <div class="output">
            <strong>Output:</strong> {userName}
        </div>
    </div>

    <h2>How it works:</h2>
    <pre style="background: #f5f5f5; padding: 15px; border-radius: 4px;">
&lt;input type="text" data-bind="userName"&gt;
&lt;div&gt;{userName}&lt;/div&gt;

&lt;script&gt;
  setData('userName', ''); // Initialize
&lt;/script&gt;</pre>

    <script>
        setData('userName', '');
    </script>
</body>
</html>
